<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog>
        <div id="announcement">
            <img id="winner">
            <h1 id="declare"></h1>
            <button id="playAgain" onclick="window.location.reload()">Play Again?</button>
        </div>
    </dialog>
    <div id="head">
        <h1>WARNING: The maker of this page is a child!</h1>
    </div>
    <div id="main">
        <div class="player">
            <img src="assets/cross_391116.png" alt="Player 1: cross - X" />
            <h2>MESSI</h2>
        </div>
        <div id="gameBoard">
            <button id="0"></button>
            <button id="1"></button>
            <button id="2"></button>
            <button id="3"></button>
            <button id="4"></button>
            <button id="5"></button>
            <button id="6"></button>
            <button id="7"></button>
            <button id="8"></button>
        </div>
        <div class="player">
            <img src="assets/letter-o_9150573.png" alt="Player 2: circle - O">
            <h2>RONALDO</h2>
        </div>
    </div>
</body>
</html>
